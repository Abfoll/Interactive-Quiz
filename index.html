<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="quiz-start" id="quiz-start">
            <h1>Interactive Quiz</h1>
            <p>Test your knowledge in various categories</p>
            <div class="category-select">
                <h2>Select Category:</h2>
                <div class="categories" id="categories">
                    <!-- Categories will be added by JavaScript -->
                </div>
            </div>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>

        <div class="quiz-container" id="quiz-container">
            <div class="quiz-header">
                <div class="quiz-info">
                    <span class="category" id="current-category">Category: General</span>
                    <span class="score" id="score">Score: 0</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <span class="question-count" id="question-count">Question 1 of 10</span>
            </div>

            <div class="question-container">
                <h2 class="question" id="question">Question text goes here</h2>
                <div class="options" id="options">
                    <!-- Options will be added by JavaScript -->
                </div>
            </div>

            <button id="next-btn" class="btn">Next Question</button>
        </div>

        <div class="quiz-end" id="quiz-end">
            <h1>Quiz Completed!</h1>
            <div class="result" id="result">
                <!-- Result will be added by JavaScript -->
            </div>
            <button id="restart-btn" class="btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
